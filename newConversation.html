<script type="text/javascript" charset="utf-8">
	var charLimit = 500;
	var charsRemaining = 500;
	var selectedWType = null;
	var addedStudents = {};
	var expectationsAdded = {};
	var skillsAdded = {};
	/*
	 * when this dialog is done loading, the current date is displayed on the dateField
	 */
	$(document).ready(function() {
		$("#conversation_dateField").datepicker({
			showOn : "none"
		});
		date = new Date();
		day = date.getDate();
		month = date.getMonth() + 1;
		if(month <= 9)
			month = "0" + month;
		year = date.getFullYear();
		$("#conversation_dateField").val(month + "/" + day + "/" + year);
	})
	/*
	 * when calender button is presses, the datepicker is displayed
	 */
	$("#calendar_show").click(function() {
		$("#conversation_dateField").datepicker("show");
	})
	/*
	 * when stdLink button is pressed, the add_studentDialog is loaded
	 */
	$("#stdLink").click(function(e) {
		$("#add_container").load('add_studentsDialog.html?int=' + Math.random());
		$("#add_container").dialog({
			resizable : false,
			modal : true,
			close : function(ev, ui) {
				$(this).html("");
			},
			position : [e.pageX, e.pageY]
		});
	});
	/*
	 * when expLink button is pressed, the add_expectation_dialog is loaded
	 */
	$("#expLink").click(function(e) {
		$("#add_container").load('add_expectation_dialog.html?int=' + Math.random());
		$("#add_container").dialog({
			resizable : false,
			modal : true,
			close : function(ev, ui) {
				$(this).html("");
			},
			position : [e.pageX, e.pageY]
		});
	});
	$("#learningLink").click(function(e) {
		$("#add_container").load('add_learning_dialog.html?int=' + Math.random());
		$("#add_container").dialog({
			resizable : false,
			modal : true,
			close : function(ev, ui) {
				$(this).html("");
			},
			position : [e.pageX, e.pageY]
		});
	});
	var studentsAdded = {};
	/*
	 * obtains length of the user comment and compare it to the character limit
	 *
	 * if the length of user comment exceeds the limit,
	 * only the first 500 characters of the user comment will be shown
	 */
	$("#comments_area").keyup(function() {
		length = $(this).val().length;
		charsRemaining = charLimit - length;
		if(charsRemaining < 0) {
			$("#comments_area").val($(this).val().substring(0, 500));
			charsRemaining = 0;
		}
		$("#remainingChars").html(charsRemaining);
	})
	$('a.toggle_button').click(function() {
		if($(this).attr("grouptype_id") !== undefined) {
			var buttonGroup = $(this).attr("buttongroup");
			if(selectedWType === null) {
				selectedWType = $(this).attr("grouptype_id")
			} else {
				$("a.toggle_button[buttongroup=" + buttonGroup + "]").each(function() {
					if($(this).attr("grouptype_id") !== undefined) {
						$(this).removeClass("down")
						$(this).removeClass("up");
						$(this).addClass("up");
					}
				})
			}
		}
		$(this).toggleClass("up");
		$(this).toggleClass("down");
	});
	/*
	 * removes a selected student or expectation
	 */
	$("a.remove_link").live('click', function() {
		if($(this).attr("link_type") == "std") {
			delete studentsAdded[$(this).parent().attr('id')];
			$(this).parent().remove();
		} else if($(this).attr("link_type") == "exp") {
			//delete studentsAdded[$(this).parent().attr('id')];
			delete expectationsAdded[$(this).parent().attr('id')];
			$(this).parent().parent().remove();
		}
	});
	var finalConv = {};
	//final result of save method
	function save() {
		dateInField = $("#conversation_dateField").val();
		//get date from field
		finalConv.date = new Date(dateInField);
		//date object
		finalConv.timestamp = finalConv.date / 1000;
		finalConv.expectation = $("[type=lrnandexp]").attr("id");
		//get expectation id from field
		finalConv.level = $("#level_button_group").find(".down").index();
		//get level from field index
		finalConv.text = $.trim($("#comments_area").val());
		//get text from field
		finalConv.stid = $(".selectedName").attr("id");
		// tmp std check
		if(finalConv.expectation.indexOf("lrn_") != -1) {//check if it's an expectation or learning skill
			finalConv.flag = 1;
			finalConv.expectation = finalConv.expectation.substr(4);
		} else
			finalConv.flag = 0;

		params.fcn = "addConversation";
		//fcn name
		params.params = {
			1 : finalConv.timestamp, //date
			2 : finalConv.flag, //0 = expectation, 1 = learning skill
			3 : finalConv.expectation, //expectation/learning skill ID
			4 : finalConv.level, //level
			5 : finalConv.text //comments
		};

		if(finalConv.stid != undefined && finalConv.expectation != undefined && dateInField != "" && finalConv.activity != "" && finalConv.activityId != -1 && finalConv.workType != "" && finalConv.workTypeId != -1 && finalConv.level != -1 && finalConv.text != "") {
			$(".selectedName").each(function() {//check every field, loop through each student
				params.params[0] = $(this).attr("id");
				//get student id from field
				jQuery.getJSON(IP + "/mark/model/communications-model.php?callback=?", params, function(data) {
					if(data[0] == 0) {
						$("#error_text").html(data[1][0]);
						$("#error_msg").show();
						$("#msg").hide();
					} else if(data[0] == 1) {
						$("#dialog").dialog('close');
						//close dialog upon submit
					} else if(data[0] == -1) {
						window.location.href = "index.html?err=" + data[1] + "";
					}
				});
			});
			if($("#shouldTry").attr("try_id") !== undefined) {
				$("#new_entryMenu").load("getRecords.html", function() {
					getCommunications();
				});
			}
		}
	}
</script>
