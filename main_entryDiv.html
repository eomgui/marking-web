<style>
	#options {
		display: inline-block;
		width: 70%;
	}	#main_entry {
		position:absolute;
		margin-top: 60px;
		width: 100%;
		height:80%;
		float: left;
	}
	#new_entryMenu {
		float:right;
		display: inline-block;
		width: 70%;
	}	#student_holder{
		float:left;
		display: inline-block;
		width:30%;
	}
	#clear{
		clear:both;
	}
</style>
<div id='main_entry'>
	<div id='student_holder'></div>
	<div id='new_entryMenu'></div>
	<div id='clear'></div>
</div>
<script type="text/javascript" charset="utf-8">
	/*
	 * when this page is done loading, laods student list and new_entryMenu
	 */
	$(document).ready(function() {
		$('#student_holder').load("studentSelect.html");
		$("#new_entryMenu").load("new_entryMenu.html");
	})
</script>
