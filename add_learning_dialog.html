<div id='addexpectationToObs'>
	<style type="text/css" media="screen">
		#add_expectation_list, #add_expectation_search_field, #add_entry {
			font-size: 13px !important;
		}
		#addexpectationToObs {
			float: left;
		}
		#add_expectation_list {
			clear: both;
			width: 100%;
			margin: 0px;
			border-style: solid;
			border-width: 1px;
			border-color: white;
			border-top-color: rgb(198,141,195);
			border-top-style: solid;
			border-top-width: 1px;
			padding-top: 3px;
			padding-bottom: 3px;
			padding-left: 5px;
			color: rgb(51,51,51);
		}
		#add_expectations {
			float: left;
			margin: 0px auto;
			display: inline-block;
			width: 100%;
		}
		#add_expectation_search_field {
			border-style: solid;
			border-width: 1px;
			border-color: white;
			color: gray;
			width: 85%;
			margin: 0px;
			padding: 5px 5px;
		}
		#add_expectation_wrapper {
			width: 99%;
			border-style: solid;
			border-width: 1px;
			border-color: rgb(198,141,195);
		}
		#add_search_icon {
			margin-left: 7px;
		}
		#add_entry {
			float: left;
		}
		#add_search_container {
			display: inline;
		}
		#add_icon_container {
			width: 10%;
			display: inline;
		}
		#addExp {
			font-size: 12px;
			font-weight: bold;
			padding: 5px 113px;
			background-color: rgb(81,0,77);
			border-width: 0px;
			color: white;
			margin: 0px;
		}
		#addExp:hover {
			cursor: pointer;
		}
	</style>
	<div id = "add_entry">
		<div id = 'add_expectation'>
			<div id='add_expectation_wrapper'>
				<div id='add_search_header'>
					<div id='add_icon_container'>
						<img id='add_search_icon' src='css/images/search_icon.png' width='15' height='15' style='display:inline;'/>
					</div>
					<div id='add_search_container'>
						<input type='text' id='add_expectation_search_field' value='Search' onblur = 'if(this.value==""){this.value="Search"}' onfocus = 'if(this.value==""){this.value="Search"}else if(this.value=="Search"){this.value=""}'/>
					</div>
				</div>
				<select id = "add_expectation_list" multiple='6'></select>
			</div>
			<input type="button" value="Add" id="addExp"/>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
		/*
		 * searches expectation that include the keyword typed in search field
		 *
		 * expectations that do not include the keyword will be removed from list
		 */
		$("#add_expectation_search_field").keyup(function() {
			$("#add_expectation_list").children().each(function(iter) {
				if($(this).html().toString().toUpperCase().indexOf($("#add_expectation_search_field").val().toString().toUpperCase()) == -1) {
					add_skills_deleted[$(this).attr('id')] = $(this).val();
					$(this).remove();
				}
			})
			//if expectation was previously removed but can be searched with the new keyword, the name will be added back to list
			for(expectation in add_skills_deleted) {
				if((add_skills_deleted[expectation].toUpperCase().indexOf($("#add_expectation_search_field").val().toString().toUpperCase()) != -1)) {
					$("#add_expectation_list").append("<option class = 'add_std_opt' id='" + expectation + "'>" + skills[expectation] + "</option>");
					delete add_skills_deleted[expectation];
				}
			}
		})
		var add_skills = {};
		var add_skills_deleted = {};
		var skills = {};
		//result of getExpectations()

		function add_buildexpectations(id) {
			for(expectation in add_skills) {
				if(!( expectation in skillsAdded)) {
					$("#" + id).append("<option class = 'add_std_opt'id='" + expectation + "'>" + add_skills[expectation] + "</option>");
				}
			}
		}

		function getExpectations(id) {//begin function
			params.fcn = 'selectExpectationsByCourse';
			jQuery.getJSON(IP + "/mark/model/expectations-model.php?callback=?", params, function(data) {
				if(!data[0]) {//standard error display
					$("#error_text").html(data[1][0]);
					$("#error_msg").show();
					$("#msg").hide();
				} else {
					for(i in data[1]) {
						if(data[1][i][0].indexOf("lrn_") > -1) {
							skills[data[1][i][0]] = data[1][i][1];
						}
						//parameter name is number, parameter value is name
					}
					add_skills = skills;
					for(expectation in add_skills) {//add expectation options to menu in HTML
						if(!( expectation in skillsAdded)) {
							$("#" + id).append("<option class = 'add_std_opt'id='" + expectation + "'>" + add_skills[expectation] + "</option>");
						}
					}
				}
			});
		}


		$("#add_expectation_list").change(function() {
			$("#add_expectation_list option:selected").each(function() {
				//$("#content").load("getRecords.html");
				//window.location.href = 'getRecords.html?classId='+$("#menu_visible_class").attr("class_id")+'&id='+QueryString.id+'&stdId='+$(this).attr('id');
			});
		})
		$(document).ready(function() {//call getExpectations when the page loads
			getExpectations("add_expectation_list");
		})
		/*
		 * when add button is pressed, adds the selected expectations to its corriponding entry dialog
		 */
		$("#addExp").click(function() {
			$("#add_expectation_list option:selected").each(function() {
				skillsAdded[$(this).attr('id')] = ($(this).html());
				delete skillsAdded[$("#learningList .selectedLearning").attr('id')];
				delete expectationsAdded[$("#expList .selectedExp").attr('id')];
				clearExpAndLrn();
				$("#learningList").append("<li><span type='lrnandexp' class='selectedLearning' id='" + $(this).attr('id') + "'>" + $(this).html() + "</span></li>");
				$("#expList").append('<span type="fake" class="selectedLearning" id="fake">Skill Selected</span>');
			});
			$("#add_container").dialog('close');
		});

	</script>
</div>
