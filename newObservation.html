<script type="text/javascript" charset="utf-8">
	var charLimit = 500;
	var charsRemaining = 500;
	var selectedWType = null;
	var addedStudents = {};
	var expectationsAdded = {};
	/*
	 * when this dialog is done loading, the current date is displayed on the dateField
	 */
	$(document).ready(function() {
		$("#observation_dateField").datepicker({
			showOn : "none"
		});
		date = new Date();
		day = date.getDate();
		month = date.getMonth() + 1;
		if(month <= 9)
			month = "0" + month;
		year = date.getFullYear();
		$("#observation_dateField").val(month + "/" + day + "/" + year);
	})
	/*
	 * when calender button is presses, the datepicker is displayed
	 */
	$("#calendar_show").click(function() {
		$("#observation_dateField").datepicker("show");
	})
	/*
	 * when stdLink button is pressed, the add_studentDialog is loaded
	 */
	$("#stdLink").click(function(e) {
		$("#add_container").load('add_studentsDialog.html?int=' + Math.random());
		$("#add_container").dialog({
			resizable : false,
			modal : true,
			close : function(ev, ui) {
				$(this).html("");
			},
			position : [e.pageX, e.pageY]
		});
	});
	/*
	 * when expLink button is pressed, the add_expectation_dialog is loaded
	 */
	$("#expLink").click(function(e) {
		$("#add_container").load('add_expectation_dialog.html?int=' + Math.random());
		$("#add_container").dialog({
			resizable : false,
			modal : true,
			close : function(ev, ui) {
				$(this).html("");
			},
			position : [e.pageX, e.pageY]
		});
	});
	var studentsAdded = {};
	/*
	 * obtains length of the user comment and compare it to the character limit
	 *
	 * if the length of user comment exceeds the limit,
	 * only the first 500 characters of the user comment will be shown
	 */
	$("#comments_area").keyup(function() {
		length = $(this).val().length;
		charsRemaining = charLimit - length;
		if(charsRemaining < 0) {
			$("#comments_area").val($(this).val().substring(0, 500));
			charsRemaining = 0;
		}
		$("#remainingChars").html(charsRemaining);
	})
	$('a.toggle_button').click(function() {
		if($(this).attr("grouptype_id") !== undefined) {
			var buttonGroup = $(this).attr("buttongroup");
			if(selectedWType === null) {
				selectedWType = $(this).attr("grouptype_id")
			} else {
				$("a.toggle_button[buttongroup=" + buttonGroup + "]").each(function() {
					if($(this).attr("grouptype_id") !== undefined) {
						$(this).removeClass("down")
						$(this).removeClass("up");
						$(this).addClass("up");
					}
				})
			}
		}
		$(this).toggleClass("up");
		$(this).toggleClass("down");
	});
	/*
	 * removes a selected student or expectation
	 */
	$("a.remove_link").live('click', function() {
		if($(this).attr("link_type") == "std") {
			delete studentsAdded[$(this).parent().attr('id')];
			$(this).parent().remove();
		} else if($(this).attr("link_type") == "exp") {
			//delete studentsAdded[$(this).parent().attr('id')];
			delete expectationsAdded[$(this).parent().attr('id')];
			$(this).parent().parent().remove();
		}
	});
	var finalObs = {};
	//final result of save method
	function save() {
		dateInField = $("#observation_dateField").val(); //get from field
		finalObs.stid = $(".selectedName").attr("id"); //get from field
		finalObs.expectation = $(".selectedExp").attr("id"); //get from field
		finalObs.date = new Date(dateInField); //get from field
		finalObs.timestamp = finalObs.date / 1000;
		
		//find element with class down in the relevant div and store text or index in object
		finalObs.activity = $("#actityTypeContainer").find(".down").text();
		finalObs.activityId = $("#actityTypeContainer").find(".down").index();
		finalObs.workType = $("#workTypeContainer").find(".down").text();
		finalObs.workTypeId = $("#workTypeContainer").find(".down").index();
		finalObs.level = $("#level_button_group").find(".down").index();
		
		//add keys to comments
		finalObs.text = '<key type="work" type_id="' + finalObs.workTypeId + '">' + finalObs.workType + '</key> ';
		finalObs.text += '<key type="ac" type_id="' + finalObs.activityId + '">' + finalObs.activity + '</key> ';
		finalObs.text += $.trim($("#comments_area").val());
		
		//check expectation vs learning skill
		if(finalObs.expectation.indexOf("lrn_") != -1) {
			finalObs.flag = 1;
			finalObs.expectation = finalObs.expectation.substr(4);
		} else
			finalObs.flag = 0;
			
		params.fcn = "addObservation"; //fcn name
		params.params = {
			b : finalObs.timestamp, //date
			c : finalObs.flag, //0 = expectation, 1 = learning skill
			d : finalObs.expectation, //expectation/learning skill ID
			e : finalObs.level, //level
			f : finalObs.text //comments
		};
		if(finalObs.stid != undefined && finalObs.expectation != undefined && dateInField != "" && finalObs.activity != "" && finalObs.activityId != -1 && finalObs.workType != "" && finalObs.workTypeId != -1 && finalObs.level != -1 && finalObs.text != "") {
			$(".selectedName").each(function() {//check all fields and cycle through students
				params.params.a = $(this).attr("id");//set student ID
				jQuery.getJSON(IP + "/mark/model/communications-model.php?callback=?", params, function(data) {
					if(!data[0]) {
						$("#error_text").html(data[1][0]);
						$("#error_msg").show();
						$("#msg").hide();
					} else {
						$("#dialog").dialog('close');
					}
				});
			});
			if($("#shouldTry").attr("try_id") !== undefined) {
				$("#new_entryMenu").load("getRecords.html");
			}
		}
	}
</script>
