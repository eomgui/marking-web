<script type="text/javascript" charset="utf-8">
	selectedClass = null;
	x = null;
	/*
	 * when the header is done loading, loads the classes the current user is teaching
	 */
	$(document).ready(function selectClasses() {
		var staffID = QueryString.id;
		params = {};
		params.fcn = 'selectClasses';
		params.params = {
			staffID : staffID
		}
		jQuery.getJSON(IP + "/mark/model/classes-model.php?callback=?", params, function(data) {
			if(!data[0]) {
				$("#error_text").html(data[1]);
				$("#error_msg").show();
			} else {
				x = data;
				var list = "";
				for(var i = 0; i < data[1].length; i++) {
					$("#selectClasses_sem" + data[1][i][4]).append('<li class="pureCssMenui"><a class="pureCssMenui" class_button="true" id="' + data[1][i][0] + '" href="#">' + data[1][i][1] + '</a></li>');
				}
				selectedClass = $("#selectClasses_sem1").children().eq(0).children().eq(0).attr('id');
				$("#menu_visible_class,#title_class_name").html($("#selectClasses_sem1").children().eq(0).children().eq(0).html());
				$("#menu_visible_class").attr("class_id",selectedClass);
				buildStudents("student_list");
			}
		});
		$("a[class_button='true']").live('click', function() {
			$("#menu_visible_class,#title_class_name").html($(this).html());
			$("#menu_visible_class").attr("class_id", $(this).attr('id'))
			buildStudents("student_list");
		})
	});
	/*
	 * logs user out
	 */
	function logout() {
		params = {};
		params.fcn = 'logout';
		params.params = {};
		jQuery.getJSON(IP + "/mark/model/staff-model.php?callback=?", params, function(data) {
			if(data[0])
				window.location.href = "index.html?msg=" + data[1] + "";
			else
				alert(data[1]);
		});
	}
</script>
