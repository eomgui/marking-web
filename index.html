<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel='stylesheet'type="text/css" href="css/marking.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/marking.js" type="text/javascript" charset="utf-8"></script>
		<title>Marking Login</title>
		<style>
			.input_wrapper {
				margin-top: 3px;
				margin-bottom: 3px;
				display: block;
			}
			.login_field {
				color:gray;
				border-style: solid;
				border-width: 1px;
				border-color: rgb(179,121,142);
			}
			#content_wrapper {

				-moz-border-radius: 15px;
				border-radius: 15px;
				background-color: white;
				text-align: center;
				width: 300px;
				margin-right: auto;
				margin-left: auto;
				padding: 50px;
				border-style: solid;
				border-width: 8px;
				border-color: rgb(107,41,62);
			}
			.login_label {
				display: inline-block;
				width: 80px;
			}
			#submit_button {
				margin-top: 25px;
			}
			#submit_button > input {
				font-size: 15px;
				padding: 3px 15px;
			}
			#logo_wrapper {
				width: 300px;
				text-align: center;
				margin-right: auto;
				margin-left: auto;
				margin-top: 200px;
			}
			#error_msg {
				display: none;
			}
			img {
				width: 15px;
				height: 15px;
			}
			#error_icon {
				margin-right: 5px;
			}
			#error_text {
				display: inline;
				color: red;
			}
			#msg{
				display:none;
			}
			#msg_text {
				display: inline;
				color: green;
			}
			body{
				background-color: rgb(232,232,232);
			}
		</style>
	</head>
	<body>
		<script type='text/javascript'>
			tried = false;
			function login(user, pass) {
				if(user.length == 6) {
					if(user.charAt(0).toString().toUpperCase() == 'C') {
						user = parseInt(user.slice(1));
						$("#error_msg").hide();
						params = {};
						params.fcn = 'login';
						params.params = {
							user : user,
							pass : pass
						}
						jQuery.getJSON(IP+"/mark/model/staff-model.php?callback=?", params, function(data) {
							if(!data[0]) {
								$("#error_text").html(data[1][0]);
								$("#error_msg").show();
								$("#msg").hide();
							}else {
								window.location.href = "main.html?id=" + data[1][1] + "";
							}
						});
					} else {
						$("#error_text").html("Username must start with C");
						$("#error_msg").show();
						$("#msg").hide();
					}
				} else {
					$("#error_text").html("Username must have 6 characters");
					$("#error_msg").show();
					$("#msg").hide();
				}
			}
			$(document).ready(function(){
				if(QueryString.msg !== undefined){
					$("#msg_text").html(unescape(QueryString.msg));
					$("#msg").show();
				}
			})
		</script>
		<div id='logo_wrapper'>
			Logo Goes Here
		</div>
		<div id='content_wrapper'>
			<div id='error_msg'>
				<span id='error_icon'><img src='css/images/error_icon.png' /></span>
				<div id='error_text'></div>
			</div>
			<div id='msg'>
				<div id='msg_text'></div>
			</div>
			<div class='input_wrapper'>
				<label class='login_label'for="login_user">Login</label>
				<input class='login_field' type="text" name="login_user" value="" id="login_user"/>
			</div>
			<div class='input_wrapper'>
				<label class='login_label' for="login_pass">Password</label>
				<input class='login_field' type="text" name="login_pass" value="" id="login_pass"/>
			</div>
			<div id='submit_button'>
				<input type='button' value='Login' onclick='login($("#login_user").val(),$("#login_pass").val())'/>
			</div>
		</div>
	</body>
</html>
