<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Marking Login</title>
		<style>
			#content_wrapper > div {
				display: block;
			}
			.login_field {
				border-style: solid;
				border-width: 1px;
				border-color: rgb(171,191,211);
			}
			#content_wrapper {
				width: 300px;
				margin: 30% auto;
				border-style: solid;
				border-width: 1px;
				border-color: rgb(171,191,211);
			}
			.login_label {
				display: inline-block;
				width: 80px;
			}
			#submit_button{
				
			}
		</style>
	</head>
	<body>
		<div id='content_wrapper'>
			<div class='input_wrapper'>
				<label class='login_label'for="login_user">Login</label>
				<input class='login_field' type="text" name="login_user" value="" id="login_user"/>
			</div>
			<div class='input_wrapper'>
				<label class='login_label' for="login_pass">Password</label>
				<input class='login_field' type="text" name="login_pass" value="" id="login_pass"/>
			</div>
			<div id='submit_button'>
				<input type='button' value='login'/>
			</div>
		</div>
	</body>
</html>
