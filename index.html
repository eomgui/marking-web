<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<link rel='stylesheet'type="text/css" href="css/marking.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/marking.js" type="text/javascript" charset="utf-8"></script>
		<title>Marking Login</title>
		<style>
			.input_wrapper {
				margin-top: 3px;
				margin-bottom: 3px;
				display: block;
			}
			.login_field {
				border-style: solid;
				border-width: 1px;
				border-color: rgb(171,191,211);
			}
			#content_wrapper {

				-moz-border-radius: 15px;
				border-radius: 15px;
				background-color: white;
				text-align: center;
				width: 300px;
				margin-right: auto;
				margin-left: auto;
				padding: 50px;
				border-style: inset;
				border-width: 8px;
				border-color: rgb(62,111,164);
			}
			.login_label {
				display: inline-block;
				width: 80px;
			}
			#submit_button {
				margin-top: 20px;
			}
			#submit_button > input {
				font-size: 15px;
			}
			#logo_wrapper {
				width: 300px;
				text-align: center;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20%;
			}
		</style>
	</head>
	<body>
		<script type='text/javascript'>
			function login(user, pass) {
				params = {};
				params.fcn = 'login';
				params.params = {
					user : 12345,
					pass : ""
				}

				jQuery.getJSON("https://10.178.30.78/mark/model/staff-model.php?callback=?", params, function(data) {
					console.log(data);
				});
			}
		</script>
		<div id='logo_wrapper'>
			Logo Goes Here
		</div>
		<div id='content_wrapper'>
			<div class='input_wrapper'>
				<label class='login_label'for="login_user">Login</label>
				<input class='login_field' type="text" name="login_user" value="" id="login_user"/>
			</div>
			<div class='input_wrapper'>
				<label class='login_label' for="login_pass">Password</label>
				<input class='login_field' type="text" name="login_pass" value="" id="login_pass"/>
			</div>
			<div id='submit_button'>
				<input type='button' value='Login' onclick='login("12345","")'/>
			</div>
		</div>
	</body>
</html>
